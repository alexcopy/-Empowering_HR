<div class="card card-default">
    <div class="card-header align-items-center px-3 px-md-5">
        <h2>Contacts</h2>

        <button type="button" class="btn btn-primary" data-toggle="modal"
                data-target="#modal-add-contact"> Add New Employee
        </button>
    </div>
    <div class="card-body px-3 px-md-5">
        <div class="row">
            <div class="col-lg-6 col-xl-4" th:each="employee : ${employees}">
                <div class="card card-default p-4">
                    <a href="javascript:0" class="media text-secondary" data-toggle="modal"
                       data-target="#modal-contact">
                        <img th:src="${employee.picture}" class="mr-3 img-fluid rounded"
                             alt="Avatar Image">
                        <div class="media-body">
                            <h5 class="mt-0 mb-2 text-dark"
                                th:text="${employee.firstName + ' ' + employee.lastName}"></h5>
                            <ul class="list-unstyled text-smoke text-smoke">
                                <li class="d-flex">
                                    <i class="mdi mdi-map mr-1"></i>
                                    <span th:text="${employee.location}"></span>
                                </li>
                                <li class="d-flex">
                                    <i class="mdi mdi-email mr-1"></i>
                                    <span th:text="${employee.email}"></span>
                                </li>
                                <li class="d-flex">
                                    <i class="mdi mdi-phone mr-1"></i>
                                    <span th:text="${employee.phoneNumber}"> </span>
                                </li>
                            </ul>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
