name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: redcopy
    steps:
    - uses: actions/checkout@v3
     # Log in to Docker registry using secrets
    - name: Log in to Docker registry
      run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      # Build the Docker image
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag redcopy/empower-hr:latest

      # Push the Docker image to Docker Hub
    - name: Push to Docker Hub
      run: docker push redcopy/empower-hr:latest
      
    - name: Fetch project details
      id: project-details
      run: echo "::set-output name=project-name::My Awesome Project"
      
    - name: Send Slack notification
      env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "âœ¨ðŸš€ *Notification for Project:* ${{ steps.project-details.outputs.project-name }} - *Docker Build Successful!* ðŸŽ‰ðŸ”¥"
          }' $SLACK_WEBHOOK_URL
