<!-- Add Contact Button  -->

<div class="modal fade" id="modal-add-contact" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <form th:action="@{/addEmployee}" method="POST" enctype="multipart/form-data" th:object="${employee}">

                <div class="modal-header px-4">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Create New Employee</h5>
                </div>
                <div class="modal-body px-4">

                    <div class="form-group row mb-6">
                        <label for="pict" class="col-sm-4 col-lg-2 col-form-label">User
                            Image</label>
                        <div class="col-sm-8 col-lg-10">
                            <div class="custom-file mb-1">
                                <input type="file" class="form-control custom-file-input" id="pict" name="pict"
                                       required>
                                <label class="custom-file-label" for="pict">Choose file...</label>
                                <div class="invalid-feedback">Example invalid custom file feedback</div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="firstName">First name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" value="Vasya"/>

                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="lastName">Last name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" value="Straub">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="roleName">role name</label>
                                <input type="text" class="form-control" id="roleName" name="roleName" value="Hipster">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group mb-4">
                                <label for="phoneNumber">Role name</label>
                                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                                       value="222-33-222">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group mb-4">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       value="user@gmail.com">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group mb-4">
                                <label for="dateOfBirth">Date of Birth</label>
                                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth"
                                       th:value="1993/10/01"/>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group mb-4">
                                <label for="location">Event</label>
                                <input type="text" class="form-control" id="location" name="location"
                                       value="Жабокрич">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer px-4">
                    <button type="button" class="btn btn-smoke btn-pill" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-pill">Save Contact</button>
                </div>

            </form>
        </div>
    </div>
</div>
